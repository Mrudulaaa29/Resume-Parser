<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>All Resumes</title>
  <style>
    body {
      background: #f4f7fa;
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    h1 {
      text-align: center;
      color: #2a5298;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #2a5298;
      color: white;
      text-transform: uppercase;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    tr:hover {
      background: #e6f0ff;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      background: #2a5298;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      transition: 0.3s;
    }
    a:hover {
      background: #1e3c72;
    }
  </style>
</head>
<body>
  <h1>Saved Resumes</h1>
  <table>
    <tr>
      <th>ID</th><th>Filename</th><th>Name</th><th>Email</th><th>Phone</th><th>Skills</th><th>Summary</th><th>Uploaded At</th>
    </tr>
    {% for r in resumes %}
    <tr>
      <td>{{ r[0] }}</td>
      <td>{{ r[1] }}</td>
      <td>{{ r[2] or "—" }}</td>
      <td>{{ r[3] or "—" }}</td>
      <td>{{ r[4] or "—" }}</td>
      <td>{{ r[5] or "—" }}</td>
      <td>{{ r[6] or "—" }}</td>
      <td>{{ r[7] }}</td>
    </tr>
    {% endfor %}
  </table>
  <p style="text-align:center;"><a href="/">Upload more</a></p>
</body>
</html>
